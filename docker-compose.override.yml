version: '3.4'

services:
    
  sourcingdb:
    container_name: sourcingdb
    restart: always
    volumes:
        - ${WEBAPP_STORAGE_HOME}/site:/data/db
        #- ./data:/data/db
    ports:
        - "2701:27017" 

  rabbitmq:
     container_name: rabbitmq
     restart: always
     ports:
        - "5672:5672" 
        - "15672:15672"

  sourcingsqldb: 
     container_name: sourcingsqldb
     ports:
        - "1433:1433"
     environment:
        SA_PASSWORD: "Odb12345678"
        ACCEPT_EULA: "Y"

  esourcing.products:
    container_name: esourcingproduct
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ProductDatabaseSettings:ConnectionString=mongodb://sourcingdb:27017"

    depends_on:
        - sourcingdb

    ports:
      - "8000:80"

    volumes:
      - ${HOME}/.microsoft/usersecrets/:/root/.microsoft/usersecrets
      - ${HOME}/.aspnet/https:/root/.aspnet/https/
      
  esourcing.sourcing:
    container_name: esourcingsourcing
  
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "SourcingDatabaseSettings:ConnectionString=mongodb://sourcingdb:27017"
      - "EventBus:HostName=rabbitmq"

    depends_on: 
        - sourcingdb
        - rabbitmq

    volumes:
      - ${HOME}/.microsoft/usersecrets/:/root/.microsoft/usersecrets
      - ${HOME}/.aspnet/https:/root/.aspnet/https/

    ports:
      - "8001:80"


  esourcing.order:
    container_name: esourcingorder
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:OrderConnection=Server=sourcingsqldb;Database=OrderDb;User Id=sa;Password=Odb12345678"
      - "Eventbus:HostName=rabbitmq"

    depends_on:
        - sourcingsqldb
        - rabbitmq

    volumes:
      - ${HOME}/.microsoft/usersecrets/:/root/.microsoft/usersecrets
      - ${HOME}/.aspnet/https:/root/.aspnet/https/

    ports:
      - "8002:80"


  esourcing.apigateway:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

    depends_on:
        - esourcing.products
        - esourcing.sourcing
        - esourcing.order

    ports:
      - "5000:80"
    volumes:
      - ${HOME}/.microsoft/usersecrets/:/root/.microsoft/usersecrets
      - ${HOME}/.aspnet/https:/root/.aspnet/https/